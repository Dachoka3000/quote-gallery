<div class="container">
    <h2 class="text-center">Make your own quote</h2>
    <div [ngStyle]="{backgroundImage:'url(../assets/images/pinkflowers.jpg)'}">
        <hr>
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            <div class="form-group">
                <label for="author">Author of Quote</label>
                <input type="text" class="form-control" id="author" [(ngModel)]="addQuote.author" name="author" #author='ngModel' required>
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                    <p>Author of quote is required</p>
                </div>
            </div>
            <div class="form-group">
                <label for="quotecontent">Quote</label>
                <textarea class="form-control" id="quotecontent" rows="5" [(ngModel)]="addQuote.quotecontent" name="quotecontent" #quotecontent="ngModel" required></textarea>
                <div [hidden]="quotecontent.valid || quotecontent.pristine" class="alert alert-danger">
                    <p>Quote is required</p>
                </div>
            </div> 
            <div class="form-group">
                <label for="name">Quote submitted by:</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="addQuote.name" name="name" #name="ngModel" required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p>Your name is required</p>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Add your Quote</button>
        </form>
    </div>

</div>
